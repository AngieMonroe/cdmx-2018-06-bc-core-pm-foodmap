    <title>Food Map</title>
    <link rel="stylesheet" href="../css/style.css">

<body>

        </div>

            <div class="row tex" id="map"></div>
            <div class="container-fluid">

                </button>
                <button id="btnNotBest" type="button" class="btn btn-rounded btn-m"><i class="fas fa-thumbs-down"></i>

                <button id="btnOpen" type="button" class="btn btn-rounded btn-m"><i class="fas fa-door-open"></i>

            </div>
        </section>
        <section id="infoRest" class="container-fluid text-center">
            
        </section>
